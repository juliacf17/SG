<!DOCTYPE html>
<html>
<head>
    <title>Bikini Race</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three.module.js"
            }
        }
    </script>

    <!-- Estilos para la pantalla de carga -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Div que muestra la pantalla de carga -->
<div id="loading-screen">
    <p id="loading-message">Cargando...</p>
</div>


    <!-- Div which will show statistical information -->
    <div id="Stats-output">
    </div>

    <!-- Div which will show the points -->
    <div id="Marcador">
    </div>

    <!-- Div which will show the points -->
    <div id="MarcadorVelocidad">
    </div>
    

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

<script type="module">
    // Simular la carga de recursos (puedes reemplazar esto con tu propia lógica de carga)
    async function cargarRecursos() {
        return new Promise((resolve, reject) => {
            // Simular una carga de 3 segundos
            setTimeout(() => {
                resolve();
            }, 3000);
        });
    }

    // Una vez que la página HTML esté completamente cargada...
    document.addEventListener("DOMContentLoaded", async function() {
        try {
            // Mostrar la pantalla de carga
            document.getElementById("loading-screen").style.display = "flex";

            // Cargar los recursos necesarios para el juego
            await cargarRecursos();

            // Ocultar la pantalla de carga
            document.getElementById("loading-screen").style.display = "none";

            // Mostrar el contenedor del juego
            document.getElementById("game-container").style.display = "block";
        } catch (error) {
            console.error("Error al cargar los recursos:", error);
        }
    });
</script>

<script type="module" src="bikinirace.js"></script>    

</body>
</html>
