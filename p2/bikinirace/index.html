<!DOCTYPE html>
<html>
<head>
    <title>Bikini Race - Selección de Modo</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../imgs/fondo1.png'); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* Fondo blanco semitransparente */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #solo-button {
            background-color: #4CAF50; /* Verde */
            color: white;
        }

        #solo-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #multiplayer-button {
            background-color: #008CBA; /* Azul */
            color: white;
        }

        #multiplayer-button:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bikini Race</h1>
        <button id="solo-button">Modo Solo</button>
        <button id="multiplayer-button">Modo Multijugador</button>
    </div>

    <script>
        document.getElementById('solo-button').addEventListener('click', function() {
            window.location.href = 'bikinirace_solo.html';
        });

        document.getElementById('multiplayer-button').addEventListener('click', function() {
            alert('Modo Multijugador aún no está disponible.');
            window.location.href = 'bikinirace_multi.html';
        });
    </script>
</body>
</html>
